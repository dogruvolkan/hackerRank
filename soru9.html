    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        var n = 1;

        function flippingBits(n) {

            var dizi = [];
            var sayi = 0;
            for (;;) {

                var modAl = n % 2;
                console.log(modAl);
                if (modAl == 1) {
                    dizi.unshift(0);
                } else if (modAl == 0) {
                    dizi.unshift(1);
                }

                var diziUzunluk = dizi.length;
                n = Math.floor(n / 2);
                if (n < 1)
                    break;
            }
            console.log("uzun", diziUzunluk);
            for (var i = 0; i <= 32 - (diziUzunluk + 1); i++) {
                dizi.unshift(1);
            }
            
            for (var i = 0; i < 32; i++) {
                sayi = sayi + (dizi[i] * Math.pow(2, (31 - i)));             
            }
            return sayi;
            
         
        }
        console.log(flippingBits(n));
    </script>
