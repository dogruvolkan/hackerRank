    <title>Document</title>
    <script>
        var n = 5;
        var k = 3;
        var ar = [2, 8, 6 ,8, 4];

        function divisibleSumPairs(n, k, ar) {
            var sayac = 0;
            for (var i = 0; i <= n; i++) {
                for (var j = 0; j <= n; j++) {

                    if ((i < j) && (ar[j] + ar[i]) % k == 0) {
                        console.log(ar[i], ar[j]);
                        sayac++;
                    }
                }
            }
            return sayac;
        }
        console.log(divisibleSumPairs(n, k, ar));
    </script>
