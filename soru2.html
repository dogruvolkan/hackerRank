    <script>

        var arr = [1,2,3,4,5];

        function miniMaxSum(arr) {
            
            var siraliDizi = arr.sort();
            
            var maxToplam = 0;
            for(let i =1 ; i <siraliDizi.length ; i++){
                maxToplam+= siraliDizi[i];
               
            }
            console.log(maxToplam);

            var minToplam = 0;
            for(let i =0 ; i <siraliDizi.length-1 ; i++){
                minToplam+= siraliDizi[i];
               
            }
            console.log(minToplam);

        }

        miniMaxSum(arr);


    </script>
